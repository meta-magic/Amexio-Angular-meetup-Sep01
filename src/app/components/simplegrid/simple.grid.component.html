<amexio-datagrid
  [enable-column-fiter]="true"
  title="Empolyee List"
  [data]="gridLocalData"
  [page-size] = "10"
  (rowSelect)="onSelectRow($event)">
  <amexio-data-table-column
    [data-index]="'name'"
    [data-type]="'string'"
    [hidden]="false"
    [text]="'Name'">
  </amexio-data-table-column>
  <amexio-data-table-column
    [data-index]="'email'"
    [data-type]="'string'"
    [hidden]="false"
    [text]="'Email'">
  </amexio-data-table-column>
  <amexio-data-table-column
    [data-index]="'contact'"
    [data-type]="'number'"
    [hidden]="false"
    [text]="'Contact'">
  </amexio-data-table-column>
</amexio-datagrid>
